<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoHub</title>
    <link id="titleicon" rel="icon" href="img/titleicon.png">
    <link id="css" rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
    <div class="main">
        
        <!--* 1.Todo Application -->
        <div class="todo">
            <!--* 1.1 Header Section -->
            <header>
                <h1>To-Do Planner!</h1>
            </header>

            <!--* 1.2 Task Input Field -->
            <div class="taskfield">
                <div class="taskinput">
                    <form>
                        <input type="text" id="input" placeholder="Enter your tasks..." maxlength="150" autocomplete="off">
                        
                        <button type="submit" title="Add" id="add" > <img src="img/taskadd.png" alt="add icon"></button>   
                    </form> 
                </div>
            </div>

            
            <!--* 1.3 Filter Section -->
            <div class="tasktext">
                <!-- Task count display -->
                <div class="taskfilterclr">
                    <input type="radio" name="taskFilter" id="all" value="all" >
                    <label id="labelall" for="all" title="All">All</label>
                
                    
                    <input type="radio" name="taskFilter" id="inprogress" value="inprogress" >
                    <label id="labelinprogress" for="inprogress" title="In Progress">In Progress</label>
                    
                
                    <input type="radio" name="taskFilter" id="completed" value="completed">
                    <label id="labelcompleted" for="completed" title="Completed">Completed</label>
                
                </div>
            </div>


            

            <!--* 1.4 No Tasks Message Section -->
            <div class="notasks" style="display: none">
                <div class="notaskcontent">
                    <img src="img/notask.png" alt="notask image">
                    <h2>Add tasks to begin!!</h2>
                </div>
            </div>

            
            
            <!--* 1.5 Task List Section -->
            <div class="tasklist" > <!-- Initially hidden -->
                <div class="taskdisplay">
                    <ul id="listtask"></ul>
                </div>
            </div>

            
            <!--* 1.6 Task count and clear section-->
            <div class="clear">    
                <div class="count">
                    <h3>You have no tasks here!</h3>
                </div> 
                <button title="Clear" id="clear">Clear Tasks</button> <!-- Clear all tasks button -->
            </div>
           
        </div>
        
    </div>

    <!--* 2.Notification Section -->
    <p class="notification" style="visibility: hidden;"></p>

    <!--* 3. Toast message-->
    <div id="toast-container" style="display: none;">
        <div class="toast-message">
            <span id="message-text"></span>
            <div class="button-container">
                <button id="confirm-button"><h3>Yes</h3></button>
                <button id="cancel-button"><h3>No</h3></button>
            </div>
        </div>
    </div>
    

    <!--* JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
